<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form for express</title>
</head>

<body>
    <form class="container m-auto text-center" action="http://localhost:8080/api/productos" method="POST">
        <div class="mb-3">
          <label for="Title" class="form-label">Title</label>
          <input type="text" name="title" class="form-control" id="Title"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="Price" class="form-label">Price</label>
            <input type="text" name="price" class="form-control" id="Price" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="Thumbnail" class="form-label">Thumbnail</label>
            <input type="text" name="thumbnail" class="form-control" id="Thumbnail" aria-describedby="emailHelp">
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>

</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
